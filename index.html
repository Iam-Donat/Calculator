<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/calculator.png" type="image/x-icon">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">

        <div class="title">
            <img src="./img/calculator.png" alt="icon">
            <h1>Calculator</h1>
        </div>

        <div class="calculator">

            <div class="calculator__display">
                <div class="top"></div>
                <div class="bottom">0</div>
            </div>

            <div class="calculator__keys">
                <button value="" class="special delete">AC</button>
                <button value="">DEL</button>
                <button value="" class="operator">/</button>
            </div>
            <div class="calculator__keys">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="*" class="operator">x</button>
            </div>
            <div class="calculator__keys">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="+" class="operator">+</button>
            </div>
            <div class="calculator__keys">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="-" class="operator">-</button>
            </div>

            <div class="calculator__keys">
                <button value=".">.</button>
                <button value="0">0</button>
                <button value="=" class="special equal">=</button>
            </div>
        </div>
    </div>

        </p> &copy <span class="year"></span>
    </footer>

    <!-- Javascript -->
    <script src="./script.js"></script>
</body>

</html>
